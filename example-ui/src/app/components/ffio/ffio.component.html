<div class="main-wrapper" fxLayout="column" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Enter Customer</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Customer" [(ngModel)]="customer" name="customer">
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="GetFeatures(customer)">Get Features</button>
    </form>
  </mat-card>
  <div class="mat-elevation-z8" style="width: 100%;margin: 5px">
    <table mat-table [dataSource]="dataSource" style="width: 100%">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value</th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <ng-container matColumnDef="toggle">
        <th mat-header-cell *matHeaderCellDef> Toggle Flag</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" class="btn-block" (click)="ToggleFeature(element)">
            Toggle
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="features.length"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
    <div class="terminal" fxLayoutAlign="center center">
      <pre id="console">{{this.logService.consoleLog}}</pre>
    </div>
</div>
