<div class="overlay" *ngIf="loading">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div fxLayout="column" fxLayoutAlign="start center" class="customer-search" style="margin-top:25px">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>


      </mat-expansion-panel-header>
      <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Customer" [(ngModel)]="customer" name="customer">
          </mat-form-field>
          <button mat-icon-button color="primary" class="btn-block" (click)="GetFeatures(customer)">
            <mat-icon aria-hidden="false" aria-label="Get Features">check_circle</mat-icon>
          </button>
      </form>
    </mat-expansion-panel>

  </mat-accordion>
</div>
<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">


  <div class="mat-elevation-z8" style="width: 100%;margin: 5px">
    <table mat-table [dataSource]="dataSource" style="width: 100%">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value</th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <ng-container matColumnDef="toggle">
        <th mat-header-cell *matHeaderCellDef> Toggle Flag</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" class="btn-block" (click)="ToggleFeature(element)">
            Toggle
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="features.length"
                   [pageSize]="5"
                   [pageSizeOptions]="[5]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
    <div class="terminal" fxLayoutAlign="center center">
      <pre id="console">{{this.logService.consoleLog}}</pre>
    </div>
</div>
